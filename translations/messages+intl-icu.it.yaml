    body: |
      <h2>Hai acquistato una nostra estensione e hai qualche problema o domanda di natura tecnica?</h2>
      <p>Non preoccuparti, puoi contattarci scrivendo una email al nostro indirizzo di supporto tecnico <a href="mailto:support@magentify.it" target="_blank"><strong>support@magentify.it</strong></a>. Non dimenticare di comunicarci:
        <ul>
          <li>Il nome del modulo acquistato,</li>
          <li>L'identificativo della transazione,</li>
          <li>Quando possibile, allega sempre i log relativi al modulo in oggetto,</li>
          <li>Gli screenshot della sezione di configurazione e dell'eventuale messaggio di errore.</li>
        </ul>
      </p>
      <p>I <strong>log dei nostri moduli</strong> si trovano nella cartella <strong>var/log</strong> dell'installazione Magento e hanno un nome che li identifica chiaramente. In alcuni casi i log potrebbero non essere presenti in quanto il logging è stato disattivato sulla installazione Magento. In questo caso ti chiediamo la cortesia di attivare il logging. L'opzione si trova in <strong>Sistema > Configurazione > Avanzate > Sviluppa > Impostazioni log > Abilitato</strong> e, a seguito di un nuovo tentativo che scatena il problema, di inviarci il relativo file.</p><p>Inoltre, se ne hai la possibilità, allega alla richiesta di supporto i <strong>log degli errori PHP</strong> della macchina su cui hai riscontrato il problema. Ogni sistema può essere configurato diversamente ma, molte volte, questo file si trova all'interno dei log di Apache (ad esempio <strong>/var/log/apache2/error.log</strong>).</p>
      <p><strong>Infine, non dimenticare che quanto più è precisa e accurata la richiesta di supporto tanto più sarà veloce la risoluzione del problema.</strong></p>
