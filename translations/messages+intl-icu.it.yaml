      <h2>Informativa ai sensi dell'art. 13 T.U. Privacy Dlgs. N. 196 del 30.06.2003</h2>
      <p>Il D.Lgs. 30 giugno 2003, n. 196, “Codice in materia di protezione dei dati personali”, regola la riservatezza dei dati personali e impone una serie di obblighi in capo a chi tratta informazioni riferite ad altri soggetti. La norma in questione intende come trattamento dei dati qualunque operazione o complesso di operazioni, effettuati anche senza l'ausilio di strumenti elettronici, concernenti la raccolta, la registrazione, l'organizzazione, la conservazione, la consultazione, l'elaborazione, la modifica, la selezione, l'estrazione, il raffronto, l'utilizzo, l'interconnessione, il blocco, la comunicazione, la diffusione, la cancellazione e la distruzione di dati, anche se non registrati in una banca di dati. In relazione alle posizioni elencate di seguito in cui potete identificarvi nel rapporto con il Titolare del Negozio: contratti per la fornitura di beni materiali, immateriali e servizi; rapporti commerciali e di collaborazione di qualsiasi tipo; vi informiamo che i dati relativi alla vostra società e alle persone fisiche da voi incaricate a operare per vostro ordine e conto, sono indispensabili per dar corso alle normali operazioni tipiche inerenti i suddetti rapporti e pertanto il conferimento dei dati stessi si configura con natura di obbligatorietà. L'eventuale rifiuto al conferimento dei dati implica l'impossibilità a dar corso a quanto elencato precedentemente. I dati da voi conferiti potrebbero anche contenerne d'idonei a renderli classificabili come sensibili. In merito ai dati raccolti via internet, il Titolare del Negozio utilizza sul proprio sito le tecnologie di tracciamento degli indirizzi IP a scopo di tracciare le visite effettuate al proprio sito, in particolare: Indirizzi IP: sono raccolti gli indirizzi IP di tutti i visitatori che accedono al sito del Titolare del Negozio. I dati raccolti sono utilizzati per la gestione delle operazioni tecnico amministrative del Titolare del Negozio, la diagnosi di eventuali problemi tecnici e la prevenzione d'intrusione e abuso del servizio. Il trattamento dei dati prevede l'identificazione di alcuni soggetti su cui gravano specifici oneri e responsabilità. Nella fattispecie si comunica quanto segue: Il Titolare del trattamento è Giacomo Moscardini domiciliato per la carica presso la sede legale. Eventuali altri soggetti possono essere nominati Responsabili dal Titolare: l'elenco aggiornato completo può essere richiesto a il Titolare del Negozio che si impegna a fornirlo in modalità telematica. Incaricati del trattamento possono essere le persone (dipendenti e/o collaboratori) che operano sotto la diretta autorità del Titolare, oltre che alla gestione amministrativa, finanziaria e commerciale, nominati dal Titolare. I dati in questione saranno trattati: Su supporti cartacei ed elettronici di qualsiasi tipo. Da soggetti autorizzati, costantemente identificati, opportunamente istruiti e resi edotti dei vincoli imposti dalle leggi vigenti. Con l'impegno di tenere prontamente aggiornati i dati, eliminando quelli obsoleti, non necessari o non pertinenti. Con l'impegno di adottare le misure organizzative e di sicurezza previste dalla legge, atte a garantire la riservatezza del soggetto interessato e a evitare l'indebito accesso di soggetti terzi o di persone non autorizzate. Per consentire la più completa cognizione della problematica, ricordiamo che gli art. 7, 8, 9 del T.U. tutelano espressamente i diritti degli Interessati; riportiamo qui di seguito l'art.7 Diritti dell'Interessato (Diritto di accesso ai dati personali ed altri diritti): L'interessato ha diritto di ottenere la conferma dell'esistenza o meno di dati personali che lo riguardano, anche se non ancora registrati, e la loro comunicazione in forma intelligibile. L'interessato ha diritto di ottenere l'indicazione: a) dell'origine dei dati personali; b) delle finalità e modalità del trattamento; c) della logica applicata in caso di trattamento effettuato con l'ausilio di strumenti elettronici; d) degli estremi identificativi del titolare, dei responsabili e del rappresentante designato ai sensi dell'articolo 5, comma 2; e) dei soggetti o delle categorie di soggetti ai quali i dati personali possono essere comunicati o che possono venirne a conoscenza in qualità di rappresentante designato nel territorio dello Stato, di responsabili o incaricati. L'interessato ha diritto di ottenere: a) l'aggiornamento, la rettificazione ovvero, quando vi ha interesse, l'integrazione dei dati; b) la cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, compresi quelli di cui non e' necessaria la conservazione in relazione agli scopi per i quali i dati sono stati raccolti o successivamente trattati; c) l'attestazione che le operazioni di cui alle lettere a) e b) sono state portate a conoscenza, anche per quanto riguarda il loro contenuto, di coloro ai quali i dati sono stati comunicati o diffusi, eccettuato il caso in cui tale adempimento si rivela impossibile o comporta un impiego di mezzi manifestamente sproporzionato rispetto al diritto tutelato. L'interessato ha diritto di opporsi, in tutto o in parte: a) per motivi legittimi al trattamento dei dati personali che lo riguardano, ancorché pertinenti allo scopo della raccolta; b) al trattamento di dati personali che lo riguardano a fini di invio di materiale pubblicitario o di vendita diretta o per il compimento di ricerche di mercato o di comunicazione commerciale.</p>
